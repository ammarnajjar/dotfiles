# Create new window with current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g history-limit 1000000
set -s escape-time 0

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# reload ~/.tmux.conf using PREFIX r
bind R source-file ~/.tmux.conf \; display "Reloaded!"

# Make the current window the first window
bind T swap-window -t 1

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# status bar
set -g status-left-length 50
set -g status-right-length 50
set -g status-left "#[bg=colour17,fg=colour254]#(whoami)@#H#[fg=black,bg=colour120](#(uname -m))#[fg=colour224,bg=colour88][#(tmux show-env|sed -n '/^SSH_CONNECTION=/{s/[^=]*=//;s/ .*//;p;}')]>#[default]"
set -g status-right "#[fg=colour224,bg=colour88]#(echo `sensors|awk '{ print $3 }'|sed -n '/adapter/{n;N;p}'|tr -d \\n`) #[fg=black,bg=colour120]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') #[bg=colour17,fg=colour254][%d.%m.%Y] %H:%M:%S"
